<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Brightspace button style -->
  <style>
        .btn-primary {
                color: #ffffff;
                background-color: #006fbf;
        }
        .btn-primary:hover {
                color: #ffffff;
                background-color: #004489;
        }
        .btn-primary:active {
                color: #ffffff;
                background-color: #004489;
        }
  </style>

</head>
<body style="font-family: 'Lato', sans-serif;color: #202122;">
<div class="container">
  <form method="post" id="createSiteForm">
    <div class="mb-3">
      <label class="form-label" for="siteName">What should the initial title be?</label>
      <input type="text" class="form-control" id="siteName" required placeholder="" name="siteName">
    </div>
    <div class="mb-3">
      <label class="form-label" for="siteTerm">Term</label>
      <select class="form-select" id="siteTerm" required name="siteTerm">
        <option value="" disabled selected>(Please indicate a term)</option>
        <option value="noterm">No Term</option>
      </select>
    </div>
    <div class="mb-3">
        <div class="row">
          <div class="d-grid gap-2 col-6">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
          <div class="col">
          </div>
        </div>
    </div>
  </form>
  <div id="createSiteResponse" tabindex="-1"></div>
</div>
<script type="text/javascript" src="js/createSite.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
