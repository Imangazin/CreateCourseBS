<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Brightspace button style -->
  <style>
        .btn-primary {
                color: #ffffff;
                background-color: #006fbf;
        }
        .btn-primary:hover {
                color: #ffffff;
                background-color: #004489;
        }
        .btn-primary:active {
                color: #ffffff;
                background-color: #004489;
        }
  </style>

</head>
<body style="font-family: 'Lato', sans-serif;color: #202122;">
<div class="container">
  <form method="post" id="createSiteForm">
    <div class="mb-3">
      <label class="form-label" for="siteName">What should the initial title be?</label>
      <input type="text" class="form-control" id="siteName" required placeholder="" name="siteName">
    </div>
    <div class="mb-3">
      <label class="form-label">Is this site an additional exploration site?</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="explorerSite" id="explorerSiteYes" value="yes">
        <label class="form-check-label" for="explorerSiteYes">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="explorerSite" id="explorerSiteNo" value="no">
        <label class="form-check-label" for="explorerSiteNo">No</label>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="siteTerm">Term</label>
      <select class="form-select" id="siteTerm" required name="siteTerm">
        <option value="" disabled selected>(Please indicate a term)</option>
        <option value="1">2022 Fall/Winter</option>
        <option value="2">2022 Spring</option>
        <option value="3">2022 Summer</option>
        <option value="4">2023 Fall/Winter</option>
        <option value="5">2023 Spring</option>
        <option value="6">2023 Summer</option>
        <option value="7">No Term</option>
      </select>
    </div>
    <div class="mb-3">
        <div class="row">
          <div class="d-grid gap-2 col-6">
            <button type="submit" class="btn btn-primary">Request</button>
          </div>
          <div class="col">
            <div id="quickAddSpinner"></div>
          </div>
        </div>
    </div>
  </form>
  <div id="quickAddResponse" tabindex="-1"></div>
</div>
<script type="text/javascript">
  let feedbackdiv = document.getElementById("quickAddResponse");
  $(document).ready(function() {
    $('#createSiteForm').submit(function(e) {
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: 'createSite.php',
            data: $(this).serialize(),
            dataType: "json",
            success: function(response)
            {
               console.log(response);
            }
        });
      });
  });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
